<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-bg {
            background: #ffffff;
            width: 300px;
            height: 80px;
            margin: 16px 8px 14px 15px;
            word-wrap: break-word;
        }

        .trigger-badge {
            position: relative;
            left: -20px;
            top: -9px;
            text-align: center;
            border-radius: 30px 30px 30px 30px;
            color: white;
        }

        .roundedd {
            border-radius: 23px;
        }
    </style>
</head>

<body style="background-color:transparent;">
    <h1 style="font-size: 20px;">Steps preview</h1>
    <div>

        <div class="container container-bg roundedd">
            <span class="badge rounded-pill bg-danger trigger-badge ">Danger</span>

            <p>

                Locate the Radiator, as pointed by the
                arrow.
            </p>
        </div>

        <div class="container-bg roundedd">
            <div class="container">
                <span class="badge rounded-pill bg-warning trigger-badge ">Warning</span>
                <p> Remove the oil
                    filter
                    cap by turning it counterclockwise.</p>
            </div>
        </div>
        <div class="container-bg roundedd">
            <div class="container">
                <div class="container " style="padding: 25px 0px 0px 0px;">
                    <p>Add Water to the radiator.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
